name: Run main2.py daily (KST)

on:
  schedule:
    # 매일 09:10 KST = 매일 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib
          pip install openai

      - name: Run main2.py with Retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30    # ⭐ 10분에서 30분으로 대폭 연장 (핵심 수정!)
          max_attempts: 3        # 실패 시 최대 3번 시도
          retry_on: error
          command: python main2.py
        env:
          KEY1: ${{ secrets.KEY1 }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
