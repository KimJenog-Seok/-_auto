name: Run main2.py daily (KST)

on:
  schedule:
    # 매일 06:30 KST = 매일 21:30 UTC
    - cron: "30 21 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib
          pip install openai

      - name: Run main2.py with Retry  # ⭐ 재시도 로직 추가
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10    # 각 시도당 최대 실행 시간
          max_attempts: 3        # 실패 시 최대 3번까지 재시도
          retry_on: error        # 에러 발생 시 재시도
          command: python main2.py
        env:
          KEY1: ${{ secrets.KEY1 }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
