name: Run main2.py daily (KST)

on:
  schedule:
    # 매일 04:04 KST = 매일 19:04 UTC
    - cron: "4 19 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas gspread google-auth google-auth-oauthlib
          pip install openai

      - name: Run main2.py with Retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30    # ⭐ 요청하신 대로 30분 설정
          max_attempts: 3
          retry_on: error
          command: python main2.py
        env:
          KEY1: ${{ secrets.KEY1 }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
