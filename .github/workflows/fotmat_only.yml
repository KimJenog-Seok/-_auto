name: Format Only (KST)

on:
  schedule:
    # 매일 오전 08:35 KST = 전날 23:35 UTC
    - cron: "35 23 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib pandas

      - name: Run format_only.py with Retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20    # 포맷팅 작업이므로 20분이면 충분할 거예요
          max_attempts: 3        # 실패 시 3번까지 재시도
          retry_on: error
          command: python format_only.py
        env:
          KEY1: ${{ secrets.KEY1 }}
