name: Format Only (KST)

on:
  schedule:
    # 매일 오전 07:30 KST = 22:30 UTC
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib pandas

      - name: Run format_only.py
        env:
          KEY1: ${{ secrets.KEY1 }}
        run: |
          python format_only.py
