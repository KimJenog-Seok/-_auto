name: Format Only (KST)

on:
  schedule:
    # 매일 오전 05:04 KST = 매일 20:04 UTC
    - cron: "4 20 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth google-auth-oauthlib pandas

      - name: Run format_only.py with Retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: python format_only.py
        env:
          KEY1: ${{ secrets.KEY1 }}
